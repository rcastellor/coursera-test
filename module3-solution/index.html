<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container" ng-controller='NarrowItDownController as ctrl'>
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div >
                <input type="text" placeholder="search term" class="form-control" ng-model='ctrl.search'>
                <button class="btn btn-primary" ng-click='ctrl.narrowItDown();'>Narrow It Down For Me!</button>
        </div>
        <!-- found-items should be implemented as a component -->
        <hr>
        <div>
            <found-items found="ctrl.found" on-remove="ctrl.remove(index)" message="ctrl.noFoundMessage"></found-items>
        </div>
    </div>
</body>

</html>
